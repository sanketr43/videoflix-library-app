<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/boiler-ui.css" />
    <link rel="stylesheet" href="css/style.css">
    <title>Videoflix</title>
</head>
<body>
    <nav class="bui-navbar">
        <div class="bui-navbar-container">
            <div class="bui-navbar-logo">
                <span class="btn-sidebar"><i class="bi bi-list"></i></span>
                <img src="images/logo.png" alt="">
            </div>
            <div class="bui-navbar-menu bui-navbar-search">
                <i class="bi bi-search"></i>
                <input type="text" class="bui-form-control" placeholder="Search">
            </div>
            <div class="bui-navbar-menu">
                <button class="bui-btn bui-btn-danger">Login</button>
            </div>
        </div>
    </nav>
    
    <div class="sidebar">
        <ul>
            <li class="sidebar-menu-active"><i class="bi bi-house-fill"></i> Home</li>
            <li><i class="bi bi-speedometer2"></i> Explore</li>
            <li><i class="bi bi-collection-play"></i> Playlist</li>
            <li><i class="bi bi-clock-history"></i> History</li>
            <li><i class="bi bi-play-btn"></i> Watch Later</li>
            <li><i class="bi bi-hand-thumbs-up"></i> Liked Videos</li>
            <div class="sidebar-hr"></div>
            <li><i class="bi bi-music-note-list"></i> Music</li>
            <li><i class="bi bi-trophy"></i> Sport</li>
            <li><i class="bi bi-controller"></i> Gaming</li>
            <li><i class="bi bi-film"></i> Flims</li>
            <li><i class="bi bi-newspaper"></i> News</li>
            <li><i class="bi bi-music-note-list"></i> Fashion & Beauty</li>
            <li><i class="bi bi-book"></i> Learning</li>
        </ul>
    </div>

    


    <script src="js/scripts.js"></script>
</body>
</html>
