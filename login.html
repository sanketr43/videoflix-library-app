    <div class="bui-container">
        <div class="bui-auth">
            <div class="bui-card">
                <div class="bui-card-body">
                    <h5 class="bui-card-title bui-text-center bui-mb-3 bui-mt-3">Login</h5>
                    <div class="bui-auth-form">
                        <form action="">
                            <div class="bui-mb-3">
                                <label for="email" class="bui-form-label">Email</label>
                                <input type="text" class="bui-form-control" name="email">
                            </div>
                            <div class="bui-mb-3">
                                <label for="password" class="bui-form-label">Password</label>
                                <input type="password" class="bui-form-control" name="password">
                            </div>
                            <div class="bui-mb-3 bui-remember">
                                <span><input type="checkbox"> Remember Me</span>
                                <span><a href="#">Forget your password?</a></span>
                            </div>
                            <div class="bui-mb-4">
                                <button class="bui-btn bui-btn-danger bui-btn-block">Login</button>
                            </div>
                            <div class="bui-mb-3 bui-text-center">
                                <a href="register.html">Create new account <i class="bi bi-chevron-right"></i></a>
